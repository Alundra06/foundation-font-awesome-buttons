<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Font Awesome Buttons Demo</title>
    <link rel="stylesheet" href="../css/foundation-font-awesome-buttons-styles.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Foundation Font Awesome Buttons Demo</h1>
      </div>
    </div>

    <div class="row">
      <div class="columns">
        <a href="#" class="button">Default Button</a>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="columns">
        <a href="#" class="[ button ][ ffab-before fa-arrow-left ]">Icon Before</a>
        <a href="#" class="[ button ][ ffab-after fa-arrow-right ]">Icon After</a>
        <hr>
        <a href="#" class="[ tiny button ][ ffab-after fa-arrow-right ]">Tiny Size</a>
        <a href="#" class="[ small button ][ ffab-after fa-arrow-right ]">Small Size</a>
        <a href="#" class="[ button ][ ffab-after fa-arrow-right ]">Default Size</a>
        <a href="#" class="[ large button ][ ffab-after fa-arrow-right ]">Large Size</a>
        <hr>
        <a href="#" class="[ button ][ ffab-before fa-star ]">Priamry Color</a>
        <a href="#" class="[ secondary button ][ ffab-before fa-bookmark ]">Secondary Color</a>
        <a href="#" class="[ success button ][ ffab-before fa-check-circle ]">Succes Color</a>
        <a href="#" class="[ alert button ][ ffab-before fa-close ]">Alert Color</a>
        <a href="#" class="[ warning button ][ ffab-before fa-warning ]">Warning Color</a>
        <hr>
        <a href="#" class="[ button ][ ffab-before ffab-animation-cover fa-arrow-left ]">Animation Cover</a>
        <a href="#" class="[ button ][ ffab-before ffab-animation-cover fa-arrow-left ]">Animation Cover</a>
        <a href="#" class="[ button ][ ffab-after ffab-animation-remove fa-arrow-right ]">Animation Remove</a>
        <a href="#" class="[ button ][ ffab-after ffab-animation-remove fa-arrow-right ]">Animation Remove</a>
      </div>
    </div>

  </body>
</html>
