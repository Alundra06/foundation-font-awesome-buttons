<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Font Awesome Buttons Demo</title>
    <link rel="stylesheet" href="../css/foundation-font-awesome-buttons-styles.css">
  </head>
  <body style="padding: 0 1rem;">

    <h1>Foundation Font Awesome Buttons Demo</h1>
    <hr>
    <a href="#" class="[ button ][ ffab-before fa-arrow-left ]">Icon Before</a>
    <a href="#" class="[ button ][ ffab-after fa-arrow-right ]">Icon After</a>
    <hr>
    <a href="#" class="[ tiny button ][ ffab-after fa-arrow-right ]">Tiny</a>
    <a href="#" class="[ small button ][ ffab-after fa-arrow-right ]">Small</a>
    <a href="#" class="[ button ][ ffab-after fa-arrow-right ]">Default</a>
    <a href="#" class="[ Large button ][ ffab-after fa-arrow-right ]">Large</a>
    <hr>
    <a href="#" class="[ button ][ ffab-after fa-arrow-right ]">Primary</a>
    <a href="#" class="[ secondary button ][ ffab-after fa-arrow-right ]">Secondary</a>
    <a href="#" class="[ success button ][ ffab-after fa-arrow-right ]">Success</a>
    <a href="#" class="[ warning button ][ ffab-after fa-arrow-right ]">Warning</a>
    <a href="#" class="[ alert button ][ ffab-after fa-arrow-right ]">Alert</a>
  </body>
</html>
