<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Font Awesome Buttons Demo</title>
    <link rel="stylesheet" href="../css/foundation-font-awesome-buttons-styles.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Foundation Font Awesome Buttons Demo</h1>
      </div>
    </div>

    <div class="row">
      <div class="columns">
        <a href="#" class="button">Default Button</a>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="columns">
        <a href="#" class="[ button ][ ffab-before fa-arrow-right ]">Icon Before</a>
        <a href="#" class="[ button ][ ffab-after fa-arrow-left ]">Icon After</a>
      </div>
    </div>

  </body>
</html>
